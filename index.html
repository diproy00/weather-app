<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="search" placeholder="Enter Your Location" class = "input-box" >
                <button id="searchBtn"><i class="fa fa-search"></i></button>
            </div>

        </div>


        <div class="loc-not-found">
            <h1>Location Not Found</h1>
            <h2>Please Try Again</h2>
            <img src="images/404.png" alt="not found " srcset="">
        </div>



        <div class="weather-body">
            <img src="images/clear.png" alt="images/404.png" srcset="" class="weather-img">

            <div class="weather-box">
                <p class="temperature">00<sup>Â°C</sup></p>
                <p class = "description">Found City</p>
        
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa fa-tint"></i>
                   <div class="text">
                    <span id="humidity">00%</span>
                    <p>Humidity</p>
                   </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">00 Km/h</span>
                        <p>Wind Speed</p>
    
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>

    
</body>
<script src="https://kit.fontawesome.com/947d9d1a57.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
